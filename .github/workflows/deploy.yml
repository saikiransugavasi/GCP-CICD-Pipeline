name: Deploy to GCP

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add GCP server to known_hosts
      run: |
        echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts

    - name: Deploy to GCP using SCP
      run: |
        scp -r * saikiran_s@34.134.106.217:/var/www/html/cicdpipeline.p2staging.us/

    - name: Send Slack Notification
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"ðŸš€ Deployment to GCP server completed successfully for branch: ${{ github.ref_name }} in repository: ${{ github.repository }}."}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}
